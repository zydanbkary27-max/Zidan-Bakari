<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zidan Bakari — Contact</title>
  <!-- Link to the shared CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="page contact">
  <!-- ===== Header Section ===== -->
  <header id="header">
    <!-- Profile image -->
    <img src="zidan_photo.jpg" alt="Portrait of Zidan Bakari" id="photo">
    <h1>Contact Me</h1>
    <p class="subtitle">Send me a message</p>

    <!-- Navigation bar -->
    <nav>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main id="main">
    <!-- Introductory section -->
    <section class="box">
      <h2>Get in touch</h2>
      <p>Fill out the form below and I’ll get back to you soon.</p>
    </section>

    <!-- Contact form section -->
    <section class="box">
      <h2>Contact Form</h2>
      <!-- HTML form for user messages -->
      <form class="contact-form" action="#" method="post">
        <!-- Name input field -->
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required minlength="2" maxlength="60">

        <!-- Email input field -->
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required maxlength="100">

        <!-- Subject input field -->
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="Topic" required minlength="4" maxlength="80">

        <!-- Message text area -->
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message..." required minlength="10" maxlength="500"></textarea>

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- ===== Footer Section ===== -->
  <footer id="footer">
     © 2025 <strong>Developer Zidan Bakari</strong>. 
  </footer>
</body>
</html>
